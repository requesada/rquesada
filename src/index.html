<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RQuesada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="cuboid-container">
    <div id="cuboid">
        <div id="back" class="face">
          <div id="content">
            <div id="flower-container">
              <img src="images/flowers.png" />
            </div>
            <div id="menu">
              <ul>
                <li>Portfolio</li>
                <li>Résumé</li>
              </ul>
            </div>
          </div>
          <div id="grid-container"></div>
        </div>
        <div id="left" class="face">
          <img src="images/roberto.svg#svgView(preserveAspectRatio(none))"/>
        </div>
        <div id="right" class="face"></div>
        <div id="top" class="face">
          <img src="images/quesada.svg#svgView(preserveAspectRatio(none))"/>
        </div>
        <div id="bottom" class="face"></div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
